<div class="container-log-window" id="container">
  <div class="form-container sign-up-container">
    <form id="signup-form" action="#">
      <h1 class="h1-log-window">Create Account</h1>
      <div class="social-container">
        <a href="#" class="social-log-window"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-log-window"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social-log-window"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span class="span-log-window">or use your email for registration</span>
      <input type="text" placeholder="Name" />

      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form id="login-form" action="#">
      <h1 class="h1-log-window">Sign in</h1>
      <div class="social-container">
        <a href="#" class="social-log-window"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-log-window"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social-log-window"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span class="span-log-window">or use your account</span>

      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <a href="#" class="social-log-window">Forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <button id="logout-btn" style="display: none">Logout</button>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1 class="h1-log-window">Welcome Back!</h1>
        <p class="p-log-window">To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1 class="h1-log-window">Hello, Friend!!!</h1>
        <p class="p-log-window">Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
